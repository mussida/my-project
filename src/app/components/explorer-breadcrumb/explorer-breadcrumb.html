<div class="breadcrumb">
  @for (item of items(); track item.label; let last = $last) {
    @if (item.route) {
      <button class="breadcrumb__item" (click)="onItemClick(item)">
        {{ item.label }}
      </button>
    } @else {
      <span class="breadcrumb__item breadcrumb__item--current">
        {{ item.label }}
      </span>
    }

    @if (!last) {
      <svg class="breadcrumb__separator" viewBox="0 0 8 12" fill="none">
        <path d="M2 1l4 5-4 5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    }
  }
</div>
