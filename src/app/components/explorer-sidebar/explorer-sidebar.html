<aside class="sidebar">
  <!-- Quick Access -->
  <div class="sidebar__section">
    <button class="sidebar__item sidebar__item--active">
      <svg viewBox="0 0 16 16" fill="none">
        <path d="M8 1.5l6 5V14H2V6.5z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" />
        <rect x="6" y="9" width="4" height="5" stroke="currentColor" stroke-width="1" />
      </svg>
      Home
    </button>
    <button class="sidebar__item">
      <svg viewBox="0 0 16 16" fill="none">
        <rect x="1" y="3" width="14" height="11" rx="1" stroke="currentColor" stroke-width="1.2" />
        <path d="M1 6h14" stroke="currentColor" stroke-width="1" />
        <circle cx="4" cy="10" r="2" stroke="currentColor" stroke-width="1" />
        <path d="M1 14l4-3 3 2 4-4 3 2" stroke="currentColor" stroke-width="1" stroke-linejoin="round" />
      </svg>
      Galleria
    </button>
  </div>

  <!-- Albums -->
  <div class="sidebar__section">
    <div class="sidebar__heading">
      <svg viewBox="0 0 10 10" fill="none">
        <path d="M3 2l4 3-4 3z" fill="currentColor" />
      </svg>
      Archive
    </div>

    @for (album of albums(); track album.id) {
      <button
        class="sidebar__item sidebar__item--album"
        [class.sidebar__item--selected]="selectedAlbumId() === album.id"
        (click)="onAlbumClick(album)"
      >
        <svg viewBox="0 0 16 16" fill="none">
          <path d="M1 4h5l1.5-2H15v12H1z" fill="#fdd835" stroke="#e6ac00" stroke-width="0.4" opacity="0.8" />
        </svg>
        {{ album.name }}
      </button>
    }
  </div>

  <!-- Pinned Folders -->
  <div class="sidebar__section sidebar__section--pinned">
    <div class="sidebar__divider"></div>
    <button class="sidebar__item">
      <svg viewBox="0 0 16 16" fill="none">
        <rect x="2" y="2" width="12" height="12" rx="2" fill="#4a9eff" opacity="0.8" />
      </svg>
      Desktop
    </button>
    <button class="sidebar__item">
      <svg viewBox="0 0 16 16" fill="none">
        <rect x="1" y="3" width="14" height="11" rx="1" stroke="#4aadff" stroke-width="1.2" fill="none" />
        <path d="M1 6h14" stroke="#4aadff" stroke-width="1" />
        <circle cx="4" cy="10" r="2" stroke="#4aadff" stroke-width="1" />
      </svg>
      Immagini
    </button>
  </div>
</aside>
