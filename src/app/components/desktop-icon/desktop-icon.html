<a
  class="desktop-icon"
  [class.selected]="selected()"
  [class.opening]="opening()"
  [style.animation-delay]="animationDelay()"
  [attr.data-tooltip]="config().tooltip"
  [href]="'#'"
  (click)="onClick($event)"
  (dblclick)="onDblClick($event)"
>
  <div class="desktop-icon__graphic">
    <!-- Archive (blue folder + camera) -->
    @if (config().iconType === 'archive') {
      <svg class="icon-svg icon-folder" viewBox="0 0 48 40">
        <path class="folder-tab" d="M2 6h14l3-4h-14z" />
        <rect class="folder-back" x="1" y="6" width="46" height="32" rx="2" />
        <rect class="folder-front" x="1" y="12" width="46" height="26" rx="2" />
        <circle cx="24" cy="26" r="6" fill="none" stroke="white" stroke-width="1.2" opacity="0.8" />
        <circle cx="24" cy="26" r="2.5" fill="white" opacity="0.8" />
      </svg>
    }

    <!-- Blog (notepad) -->
    @if (config().iconType === 'blog') {
      <svg class="icon-svg icon-blog" viewBox="0 0 42 48">
        <rect x="2" y="2" width="38" height="44" rx="2" fill="#f5f5f0" stroke="#c9c9c0" stroke-width="1" />
        <line x1="8" y1="12" x2="34" y2="12" stroke="#bbb" stroke-width="1" />
        <line x1="8" y1="18" x2="30" y2="18" stroke="#ccc" stroke-width="1" />
        <line x1="8" y1="24" x2="32" y2="24" stroke="#ccc" stroke-width="1" />
        <line x1="8" y1="30" x2="28" y2="30" stroke="#ccc" stroke-width="1" />
        <line x1="8" y1="36" x2="24" y2="36" stroke="#ddd" stroke-width="1" />
        <line x1="32" y1="38" x2="38" y2="44" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" />
        <circle cx="38" cy="44" r="1" fill="#e74c3c" />
      </svg>
    }

    <!-- About Me (person card) -->
    @if (config().iconType === 'about') {
      <svg class="icon-svg icon-about" viewBox="0 0 44 44">
        <rect x="2" y="2" width="40" height="40" rx="6" fill="#5c6bc0" opacity="0.9" />
        <circle cx="22" cy="16" r="7" fill="white" opacity="0.9" />
        <ellipse cx="22" cy="36" rx="12" ry="9" fill="white" opacity="0.9" />
      </svg>
    }

    <!-- Cestino (recycle bin) -->
    @if (config().iconType === 'bin') {
      <svg class="icon-svg icon-bin" viewBox="0 0 44 48">
        <rect x="10" y="4" width="24" height="3" rx="1.5" fill="#888" stroke="#666" stroke-width="0.5" />
        <rect x="17" y="1" width="10" height="4" rx="2" fill="#999" stroke="#777" stroke-width="0.5" />
        <path d="M8 8h28l-3 36H11z" fill="#aaa" stroke="#888" stroke-width="0.5" />
        <line x1="17" y1="14" x2="16" y2="38" stroke="#999" stroke-width="1" />
        <line x1="22" y1="14" x2="22" y2="38" stroke="#999" stroke-width="1" />
        <line x1="27" y1="14" x2="28" y2="38" stroke="#999" stroke-width="1" />
      </svg>
    }
  </div>

  <span class="desktop-icon__label">{{ config().label }}</span>
</a>
