@if (visible()) {
  <div class="boot-screen" [class.fade-out]="!visible()">
    <svg class="boot-logo" viewBox="0 0 48 48" fill="none">
      <circle cx="24" cy="26" r="16" stroke="white" stroke-width="1.5" />
      <circle cx="24" cy="26" r="8" stroke="white" stroke-width="1.5" />
      <circle cx="24" cy="26" r="3" fill="white" />
      <rect x="18" y="6" width="12" height="6" rx="1" stroke="white" stroke-width="1.5" />
    </svg>

    <div class="boot-dots">
      @for (dot of [1, 2, 3, 4, 5]; track dot) {
        <div class="boot-dot" [style.animation-delay]="(dot - 1) * 0.15 + 's'"></div>
      }
    </div>
  </div>
}
